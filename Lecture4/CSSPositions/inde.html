<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> CSS POSITIONS</h1>

    <section>

        <h1> Static Position</h1>

        <div  style="background-color: brown;" class="container">1</div>
        <div id="middle"  style="background-color: rgb(37, 217, 82);"class="container">2</div>
        <div  style="background-color: rgb(83, 39, 159);"class="container">3</div>


    </section>

    <section>

        <h1> Relative Position</h1>

        <div  style="background-color: brown;" class="container">1</div>
        <div id="relative-middle"  style="background-color: rgb(37, 217, 82);"class="container">2</div>
        <div  style="background-color: rgb(83, 39, 159);"class="container">3</div>

 
    </section>

    <section>

        <h1> Absolute Position</h1>

        <div  style="background-color: brown;" class="container">1</div>
        <div id="absolute-middle"  style="background-color: rgb(127, 186, 142);"class="container">2</div>
        <div  style="background-color: rgb(182, 143, 249);"class="container">3</div>

 
    </section>

    <section>

        <h1> Fixed Position</h1>

        <div  style="background-color: rgb(70, 62, 62);" class="container">1</div>
        <div id="fixed-middle"  style="background-color: rgb(0, 6, 2);"class="container">2</div>
        <div  style="background-color: rgb(185, 12, 113);"class="container">3</div>

 
    </section>






 <article style="margin-top: 500px;"></article>   
</body>
</html>
